<mat-card>
  <mat-card-content>
    <form #addForm="ngForm">
      <mat-grid-list cols="8" rowHeight="6rem">
        <mat-grid-tile colspan="3">
          <mat-form-field
            appearance="outline"
            floatLabel="always"
            id="nameInputField"
          >
            <mat-label>Name</mat-label>
            <input
              matInput
              type="text"
              [placeholder]="inputPlaceHolder.nameTb"
              [maxLength]="nameInputMaxLength"
              required
              #nameField="ngModel"
              ngModel
              name="itemName"
              autocomplete="off"
            />
            <mat-error *ngIf="nameField.hasError('required')">
              {{ errorDescription }}
            </mat-error>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-form-field appearance="outline" floatLabel="always">
            <mat-label>Amount</mat-label>
            <input
              matInput
              type="text"
              [placeholder]="inputPlaceHolder.amountTb"
              [maxLength]="amountInputMaxLength"
              required
              #amountField="ngModel"
              ngModel
              name="itemAmount"
              autocomplete="off"
            />
            <mat-error *ngIf="amountField.hasError('required')">
              {{ errorDescription }}
            </mat-error>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            style="margin-right: 1rem"
            (click)="onClickAddButton(addForm)"
          >
            Add
          </button>
          <button
            mat-raised-button
            color="primary"
            type="button"
            (click)="onClearButtonClick(addForm)"
          >
            Clear
          </button>
        </mat-grid-tile>
        <!-- <mat-grid-tile>
          <button mat-raised-button color="warn" type="button">Delete</button>
        </mat-grid-tile> -->
        <!-- <mat-grid-tile>
          <button mat-raised-button color="primary" type="button">Clear</button>
        </mat-grid-tile> -->
      </mat-grid-list>
    </form>
    <div style="padding: 2rem">
      <app-item-list [newData]="newList"> </app-item-list>
    </div>
  </mat-card-content>
</mat-card>
